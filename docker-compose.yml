services:
  # API Server - REST API for task management
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: slack-queue-api
    ports:
      - "5000:5000"
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - API_DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cron Job Service - Processes Slack commands periodically
  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    container_name: slack-queue-cron
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - api

volumes:
  queue_data:
    driver: local
  queue_logs:
    driver: local